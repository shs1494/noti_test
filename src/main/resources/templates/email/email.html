<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/webjars/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/a.js}" defer></script>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <label><input type="radio" th:name="mailType" th:value="normal">일반</label></label>
    <label><input type="radio" th:name="mailType" th:value="auth">인증</label></label>
    <label><input type="radio" th:name="mailType" th:value="ad">광고</label></label>
    <label><input type="radio" th:name="mailType" th:value="tag">태그</label></label>
    <br>
    <label><input type="checkbox" th:name="receiveType" th:value="MRT1">참조</label></label>
    <label><input type="checkbox" th:name="receiveType" th:value="MRT2">숨은참조</label></label>
    <button type="button"  align="center" th:id="mailSender">발송</button>
    <table class="table table-hover" id="mailTest" border="1" width="500" align="center">
        <thead>
        <tr>
            <th width="95">결과 코드</th>
            <th width="115">결과 메세지</th>
            <th>요청 id</th>
        </tr>
        </thead>
        <tbody th:id="includedContent">
        </tbody>
    </table>
</body>
</html>
